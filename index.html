<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>National Park Finder</title>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1><span>xplor</span></h1>
            <span class="title">National Park Finder</span>
            <a class="resources" href="https://www.nps.gov/planyourvisit/index.htm">Resources</a>
        </div>
    </div>

    <main>
        <div id="tagline"></div>
        <div id="state-search" class="input-field">
            <select id="state-name" class="browser-default">
                <option id=“blank” value=“” disabled selected>Click to select a state</option>
                <option id="AL" value="Alabama">Alabama</option>
                <option id="AK" value="Alaska">Alaska</option>
                <option id="AZ" value="Arizona">Arizona</option>
                <option id="AR" value="Arkansas">Arkansas</option>
                <option id="CA" value="California">California</option>
                <option id="CO" value="Colorado">Colorado</option>
                <option id="CT" value="Connecticut">Connecticut</option>
                <option id="DE" value="Delaware">Delaware</option>
                <option id="FL" value="Florida">Florida</option>
                <option id="GA" value="Georgia">Georgia</option>
                <option id="HI" value="Hawaii">Hawaii</option>
                <option id="ID" value="Idaho">Idaho</option>
                <option id="IL" value="Illinois">Illinois</option>
                <option id="IN" value="Indiana">Indiana</option>
                <option id="IA" value="Iowa">Iowa</option>
                <option id="KS" value="Kansas">Kansas</option>
                <option id="KY" value="Kentucky">Kentucky</option>
                <option id="LA" value="Louisiana">Louisiana</option>
                <option id="ME" value="Maine">Maine</option>
                <option id="MD" value="Maryland">Maryland</option>
                <option id="MA" value="Massachusetts">Massachusetts</option>
                <option id="MI" value="Michigan">Michigan</option>
                <option id="MN" value="Minnesota">Minnesota</option>
                <option id="MS" value="Mississippi">Mississippi</option>
                <option id="MO" value="Missouri">Missouri</option>
                <option id="MT" value="Montana">Montana</option>
                <option id="NE" value="Nebraska">Nebraska</option>
                <option id="NV" value="Nevada">Nevada</option>
                <option id="NH" value="New Hampshire">New Hampshire</option>
                <option id="NJ" value="New Jersey">New Jersey</option>
                <option id="NM" value="New Mexico">New Mexico</option>
                <option id="NY" value="New York">New York</option>
                <option id="NC" value="North Carolina">North Carolina</option>
                <option id="ND" value="North Dakota">North Dakota</option>
                <option id="OH" value="Ohio">Ohio</option>
                <option id="OK" value="Oklahoma">Oklahoma</option>
                <option id="OR" value="Oregon">Oregon</option>
                <option id="PA" value="Pennsylvania">Pennsylvania</option>
                <option id="RI" value="Rhode Island">Rhode Island</option>
                <option id="SC" value="South Carolina">South Carolina</option>
                <option id="SD" value="South Dakota">South Dakota</option>
                <option id="TN" value="Tennessee">Tennessee</option>
                <option id="TX" value="Texas">Texas</option>
                <option id="UT" value="Utah">Utah</option>
                <option id="VT" value="Vermont">Vermont</option>
                <option id="VA" value="Virginia">Virginia</option>
                <option id="WA" value="Washington">Washington</option>
                <option id="DC" value="Washington D.C.">Washington, D.C.</option>
                <option id="WV" value="West Virginia">West Virginia</option>
                <option id="WI" value="Wisconsin">Wisconsin</option>
                <option id="WY" value="Wyoming">Wyoming</option>
            </select>
        </div>

        <div id="search-history"></div>
        <div id="map" style="height: 1000px; width: 1000px; margin: auto;"></div>
    </main>
    <main>
        <div id="park-name"></div>
        <div id="forecast-container"></div>
        <div id="parkinfo"></div>
        <div id="thingstodo"></div>
    </main>

    <script src="./assets/script.js"></script>
